<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularz Raffle</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success {
      text-align: center;
      margin-top: 15px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="raffleForm" onsubmit="handleSubmit(event)">
      <h2>Formularz Raffle</h2>
      <input type="text" name="first_name" placeholder="Imię" required />
      <input type="text" name="last_name" placeholder="Nazwisko" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="address" placeholder="Adres" required />
      <button type="submit">Wyślij</button>
      <div class="success" id="successMsg">✅ Zgłoszenie zostało wysłane!</div>
    </form>
  </div>
  <script>
    function handleSubmit(e) {
      e.preventDefault();
      document.getElementById("successMsg").style.display = "block";
      e.target.reset();
    }
  </script>
</body>
</html>
