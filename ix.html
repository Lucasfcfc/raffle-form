<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Rejestracja do Loterii Butów</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f4f4f4;
        }
        form {
            background-color: #fff;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #success {
            margin-top: 15px;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Rejestracja do Loterii Butów</h2>

<form id="lotteryForm">
    <label for="imie">Imię:</label>
    <input type="text" id="imie" name="imie" required />

    <label for="nazwisko">Nazwisko:</label>
    <input type="text" id="nazwisko" name="nazwisko" required />

    <label for="adres">Adres:</label>
    <input type="text" id="adres" name="adres" required />

    <label for="dane">Dane do loterii (np. rozmiar buta, ulubiony kolor):</label>
    <input type="text" id="dane" name="dane" required />

    <button type="submit">Zapisz się</button>
</form>

<div id="success"></div>

<script>
    document.getElementById('lotteryForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Pobierz dane z formularza
        const imie = document.getElementById('imie').value;
        const nazwisko = document.getElementById('nazwisko').value;
        const adres = document.getElementById('adres').value;
        const dane = document.getElementById('dane').value;

        // Utwórz obiekt z danymi
        const data = {
            imie: imie,
            nazwisko: nazwisko,
            adres: adres,
            dane: dane,
            dataZgloszenia: new Date().toISOString()
        };

        // Pobierz istniejące zgłoszenia z localStorage
        let zgłoszenia = JSON.parse(localStorage.getItem('lotteryZgloszenia')) || [];

        // Dodaj nowe zgłoszenie
        zgłoszenia.push(data);

        // Zapisz z powrotem do localStorage
        localStorage.setItem('lotteryZgloszenia', JSON.stringify(zgłoszenia));

        // Pokaż komunikat o sukcesie
        document.getElementById('success').textContent = 'Dane zostały zapisane! Dziękujemy za zgłoszenie.';

        // Wyczyść formularz
        document.getElementById('lotteryForm').reset();
    });
</script>

</body>
</html>
